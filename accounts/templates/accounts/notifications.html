{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Notifications</h1>
            </div>
        </div>
        <hr>
        {% for notify in notifications %}
            <div class="row">
                <div class="card">
                    <div class="card-content">
                         <p class="flow-text">{{ notify.content | safe }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="flow-text">No notifications</p>
        {% endfor %}
    </div>
{% endblock %}
