{% extends 'layout.html' %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>{{ user }}'s posts</h1>
        </div>
    </div>
    <hr>
    {% for post in posts %}
    <div class="row">
        <div class="col s12">
            <h4>{{ post.title }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <h6>{{ post.dateandtime }}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <em>{{ post.intro }}</em>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
             <h6>Written under <strong>{{ post.category }}</strong></h6>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <img src="{{ post.image.url }}" class="responsive-img" />
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {{ post.summary | safe }}<a href="{% url 'blogpost' post.id %}">....(read more)</a>
        </div>
    </div>
    <hr>
    {% empty %}
    <p class="flow-text">No posts</p>
    {% endfor %}
</div>
{% endblock %}
