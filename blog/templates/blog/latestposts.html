{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Latest posts</h1>
            </div>
        </div>
        <hr>
        {% for post in posts %}
            <div class="row">
                <div class="col s12">
                    <h4>{{ post.title }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>{{ post.dateandtime }}</h6>
                </div>
                <div class="col s8 right-align">
                    <h6>Written by {{ post.author.username }}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <img src="{{ post.image.url }}" class="responsive-img" />
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    {{ post.summary | safe }}<a href="{% url 'blogpost' post.id %}">....(read more)</a>
                </div>
            </div>
        {% empty %}
            <p class="flow-text">No posts</p>
        {% endfor %}
    </div>
{% endblock %}
